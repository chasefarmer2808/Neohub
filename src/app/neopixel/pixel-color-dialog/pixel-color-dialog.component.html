<div class="dialog-container" id="color-picker-container">
  <span 
    [cpToggle]="true"
    [cpDialogDisplay]="'inline'"
    [cpOKButton]="true"
    [cpOKButtonClass]="'mat-raised-button'"
    [cpCancelButton]="true"
    [cpCancelButtonClass]="'mat-raised-button'"
    [cpAlphaChannel]="'disabled'"
    [cpOutputFormat]="'rgba'"
    [cpDisableInput]="true"
    [(colorPicker)]="color"
    (colorPickerSelect)="updatePixel($event)">
  </span>
</div>
