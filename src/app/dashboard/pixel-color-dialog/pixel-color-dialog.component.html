<div class="dialog-container" id="color-picker-container">
  <span [style.background]="color"
      [cpToggle]="true"
      [cpDialogDisplay]="'inline'"
      [cpOKButton]="true"
      [cpCancelButton]="true"
      [cpAlphaChannel]="'disabled'"
      [cpOutputFormat]="'rgba'"
      [(colorPicker)]="color"
      (colorPickerSelect)="updatePixel($event)"></span>
</div>
